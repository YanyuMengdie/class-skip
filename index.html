
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>逃课神器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@500;600;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <!-- FIX: KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee6c2b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "nunito": ["Nunito", "sans-serif"],
                        "quicksand": ["Quicksand", "sans-serif"]
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Quicksand', sans-serif;
      }
      
      /* Stitch UI Gradients */
      .bg-warm-gradient {
          background: linear-gradient(180deg, #FDFBF9 0%, #F4EFEB 100%);
      }
      .dark .bg-warm-gradient {
          background: linear-gradient(180deg, #221610 0%, #150d09 100%);
      }

      /* Cute Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; 
        border: 3px solid transparent;
        background-clip: content-box;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; 
        border: 3px solid transparent;
        background-clip: content-box;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }

      /* Galgame Animations */
      @keyframes speaking-shake {
        0%, 100% { transform: translateX(-50%) scale(1); filter: brightness(1); }
        50% { transform: translateX(-50%) scale(1.02); filter: brightness(1.08); }
      }
      
      .animate-speaking-shake {
        animation: speaking-shake 2s ease-in-out infinite;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      .animate-progress {
        animation: progress 2s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^5.4.394",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-math": "https://esm.sh/remark-math@6.0.0?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0?bundle",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>

</head>

</html>
